<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bringing Back TikTok</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app" class="container">

        <h1 class='mt-3 text-white'>{{title}}</h1>
        <img :src=avatar alt="avatar of the user" class="img-thumbnail" width="100" height="100">
        <div>

            <form @submit.prevent>
                <div class="form-group">
                  <label class="text-danger">{{signature}}</label>
                  <input type="text" class="form-control" v-model="name">
                  <small class="form-text text-muted">Enter TikTok Username</small>
                </div>
                
                <button type="button" class="btn btn-primary" v-on:click="getUser">Find</button>
                <button type="button" class="btn btn-primary" v-on:click="getTrending">Refresh Trending</button>
              </form>
        </div>

        <div class="videos">

            <template v-if="videos" v-for="video in videos">
                <div>
                    <video :src=video.videoUrl width=300px controls preload="none" :poster=video.covers.default>
                    </video>
                </div>
            </template>
            <p v-if="videos.length==0&&!state" class="text-danger">No Videos Found</p>
            <p v-else class="text-danger">{{state}}</p>
            
        </div>
       
      </div>
   
</body>
</html>
